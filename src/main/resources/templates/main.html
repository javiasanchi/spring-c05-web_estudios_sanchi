<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p th:text="${mensaje}"></p>
<ul>

    <li th:each="mercado:${mercados}">
        <span th:text="${mercado.nombre}"></span>
        <span th:text="${mercado.cif}"></span>
        <span th:text="${mercado.numPuestos}"></span>
    </li>
</ul>
</body>
</html>
