<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor Mercados</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h1 class="mt-3" th:text="${mensaje}"></h1>
        <div class="col mt-3">
            <div style="text-align: center">
               <!--<button type="button" class="btn btn-primary" th:href="@{main/crear">Actualizar </button>-->
               <button type="button" class="btn btn-secondary">Crear </button>
               <button type="button" class="btn btn-danger">Borrar </button>
            </div>

            <table class="mt-2 table">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Puestos</th>
                    <th scope="col">Abierto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mercado:${mercados}">
                    <td th:text="${mercado.nombre}"></td>
                    <td th:text="${mercado.descripcion}"></td>
                    <td th:text="${mercado.telefono}"></td>
                    <td th:text="${mercado.email}"></td>
                    <td th:text="${mercado.ciudad}"></td>
                    <td th:text="${mercado.numPuestos}"></td>
                    <td th:text="${mercado.abierto}"></td>
                    <td>
                        <a type="button" class="btn btn-primary" th:href="@{/main/{id}(id=${mercado.id})}">Ver</a>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        <button type="button" class="btn btn-success">Borrar</button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
