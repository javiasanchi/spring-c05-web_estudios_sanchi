<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor Mercados</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Detalle de Mercado</title>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 class="mb-5">Detalle de mercado</h3>
        <div class="col ">
            <img src="#" class="card-img-top" alt="">
        </div>
        <div class="col">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
            </div>
        </div>
            <div class="card" th:if="${error}== null">

                <div class="card-body">
                    <h5 class="card-title" th:text="${mercado.nombre}"></h5>
                    <p class="card-text" th:text="${mercado.descripcion}" ></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="| Situado en: ${mercado.ciudad}|" ></li>
                    <li class="list-group-item" th:text="| Telefono contacto: ${mercado.telefono}|" ></li>
                    <li class="list-group-item"th:text="| Email: ${mercado.email}|" ></li>
                    <li class="list-group-item"th:text="| Tiene: ${mercado.numPuestos} puestos|" ></li>
                    <!--<li class="list-group-item"th:text="| Esta abierto ${mercado.abierto}|"  ></li>-->
                    <li class="list-group-item">
                        <span th:if="${mercado.abierto}" class="badge text-bg-success">Est√° Abierto</span>
                        <span th:if="${mercado.abierto} == false" class="badge text-bg-danger">Cerrado</span>
                    </li>
                </ul>
                <div class="card-body">
                    <a type="button" class="btn btn-primary" th:href="@{/main}">Volver</a>
                    <button type="button" class="btn btn-success">Comprar</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

    </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
